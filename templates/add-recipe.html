<!DOCTYPE html>
<html>
<head>
    <title>Add - Recipe | Recipe Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .error-message{
            color:red;
        }
        .import{
            display: flex;
            flex-direction: row;
            justify-content: center;
            text-decoration: none;
            font-weight: 600;
        }
        .import_or{
            text-align: center;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" style="text-decoration: none;">Back to Home</a></li>
                </ol>
            </nav>
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Add Recipe</h2>

                <a href="/import" class="import">Import Recipe</a>
                <br/>
                <p class="import_or">OR </p>
    
                <form method="POST" action="/addrecipe" enctype="multipart/form-data">
                    
                    {% if message %}
                        <div class="error-message">
                        <br/>
                        <p>{{ message }}</p>
                    
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" >
                    </div>
                    <br/>
                    <div class="form-group">
                        <textarea id="description" placeholder="Description" name="description" class="form-control" ></textarea>
                    </div>
                    <br/>
                    <div class="form-group">
                        <select id="category" name="category" class="form-control" >
                            <option value="">Select a category</option>
                            <option value="dinner">Dinner</option>
                            <option value="lunch">Lunch</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>
                    <br/>
                    <div class="form-group">
                        <input type="text" id="cuisine" placeholder="Cuisine" name="cuisine" class="form-control" >
                    </div>
                    <br/>
                    <div class="form-group">
                        <textarea id="instructions" placeholder="Instructions (Write comma seperated words)" name="instructions" class="form-control" rows="8" cols="50"></textarea>
                    </div>
                    <br/>
                    <div class="form-group">
                        <textarea id="ingredients" placeholder="Ingredients (Write comma seperated words)" name="ingredients" class="form-control" rows="8" cols="50" ></textarea>
                    </div>
                    <br/>
                    <div class="form-group">
                         <input class="form-control form-control-lg" id="image" name="image" type="file" />
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-success text-center">Add Recipe</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>

 

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
